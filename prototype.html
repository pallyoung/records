    :root {

    * {

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .header-left h1 {
      font-size: 28px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .header-left .date {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #1d1d1f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 16px 12px;
      text-align: center;
      box-shadow: var(--shadow-sm);
    }

    .stat-number {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .stat-number.danger {
      color: var(--accent-danger);
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Section */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .section-more {
      font-size: 13px;
      color: var(--accent);
      cursor: pointer;
    }

    /* Task List */
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px;
      background: var(--bg-card);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
    }

    .checkbox {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid #d1d1d6;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .checkbox.checked {

      border-color: var(--accent-success);

    .task-title {

      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .task-title.completed {
      text-decoration: line-through;
      color: var(--text-tertiary);

    .task-tag {

      justify-content: center;
      color: var(--accent);
      font-size: 20px;

      flex: 1;
      border: none;
      background: transparent;
      font-size: 15px;
      color: var(--text-tertiary);
      outline: none;
    }
  </style>
